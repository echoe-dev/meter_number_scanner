<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Meter Barcode Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.js"></script>

<style>
  body {
    margin: 0;
    background: #000;
    color: #00ff88;
    font-family: monospace;
  }

  #statusBar {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 10px;
    background: rgba(0,0,0,0.95);
    display: flex;
    justify-content: space-between;
    z-index: 10;
  }

  #container {
    padding-top: 70px;
    text-align: center;
  }

  input, button {
    margin: 10px;
    padding: 12px;
    font-weight: bold;
  }

  #log {
    font-size: 13px;
    opacity: 0.9;
    margin-top: 10px;
  }
</style>
</head>

<body>

<div id="statusBar">
  <div>Scanned: <span id="count">0</span></div>
  <div id="last"></div>
</div>

<div id="container">
  <input type="file" id="imageInput" accept="image/*" multiple>
  <br>
  <button onclick="downloadCSV()">Download CSV</button>
  <div id="log"></div>
</div>

<script>
/* ================= CONFIG ================= */
const MAX_CODES = 100;
const METER_REGEX = /^00\d{7}$/;

/* ================= STATE ================== */
const scannedSet = new Set();
const scannedList = [];
let isScanning = false;

/* ================= UI ===================== */
function updateUI(last = "") {
  document.getElementById("count").textContent = scannedList.length;
  document.getElementById("last").textContent = last ? "Last: " + last : "";
}

/* ================= CSV ==================== */
function downloadCSV() {
  let csv = "Meter Number\n";
  scannedList.forEach(c => csv += c + "\n");

  const blob = new Blob([csv], { type: "text/csv" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "meter_numbers.csv";
  a.click();
}

/* ================= BARCODE ================= */
function scanBarcode(file) {
  return new Promise(resolve => {

    const objectURL = URL.createObjectURL(file);

    Quagga.decodeSingle({
      src: objectURL,
      numOfWorkers: navigator.hardwareConcurrency || 2,
      locate: true,
      inputStream: {
        size: 800
      },
      decoder: {
        readers: [
          "code128_reader",
          "ean_reader",
          "ean_8_reader"
        ]
      }
    }, result => {

      URL.revokeObjectURL(objectURL); // Prevent memory leak

      if (result && result.codeResult) {
        resolve(result.codeResult.code);
      } else {
        resolve(null);
      }
    });
  });
}

/* ================= PIPELINE ================= */
async function processImages(files) {

  if (isScanning) return;
  isScanning = true;

  const log = document.getElementById("log");
  log.textContent = `Scanning ${files.length} images...`;

  let index = 0;

  for (const file of files) {

    index++;
    log.textContent = `Scanning ${index} / ${files.length}...`;

    const code = await scanBarcode(file);

    if (code && METER_REGEX.test(code) && !scannedSet.has(code)) {
      scannedSet.add(code);
      scannedList.push(code);
      updateUI(code);
    }

    // Small delay prevents UI freeze
    await new Promise(r => setTimeout(r, 100));
  }

  log.textContent = "Scan finished âœ“";
  isScanning = false;
}

/* ================= EVENTS ================= */
document.getElementById("imageInput").addEventListener("change", e => {
  const files = [...e.target.files];
  if (files.length > 0) {
    processImages(files);
  }
});
</script>

</body>
</html>
