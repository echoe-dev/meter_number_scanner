<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Meter Barcode Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Quagga -->
<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.js"></script>

<style>
  body {
    margin: 0;
    background: #000;
    color: #00ff88;
    font-family: monospace;
  }

  #statusBar {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 10px;
    background: rgba(0,0,0,0.9);
    display: flex;
    justify-content: space-between;
    z-index: 10;
  }

  #container {
    padding-top: 70px;
    text-align: center;
  }

  input, button {
    margin: 10px;
    padding: 12px;
    font-weight: bold;
  }

  #log {
    font-size: 13px;
    opacity: 0.9;
    margin-top: 10px;
  }
</style>
</head>

<body>

<div id="statusBar">
  <div>Scanned: <span id="count">0</span></div>
  <div id="last"></div>
</div>

<div id="container">
  <input type="file" id="imageInput" accept="image/*" multiple>
  <br>
  <button onclick="downloadCSV()">Download CSV</button>
  <div id="log"></div>
</div>

<script>
/* ================= CONFIG ================= */
const MAX_CODES = 100;
const METER_REGEX = /^00\d{7}$/;

/* ================= STATE ================== */
const scannedSet = new Set();
const scannedList = [];

/* ================= UI ===================== */
function updateUI(last = "") {
  document.getElementById("count").textContent = scannedList.length;
  document.getElementById("last").textContent = last ? "Last: " + last : "";
}

/* ================= CSV ==================== */
function downloadCSV() {
  let csv = "Meter Number\n";
  scannedList.forEach(c => csv += c + "\n");

  const blob = new Blob([csv], { type: "text/csv" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "meter_numbers.csv";
  a.click();
}

/* ================= BARCODE ================= */
function scanBarcode(file) {
  return new Promise(resolve => {
    Quagga.decodeSingle({
      src: URL.createObjectURL(file),
      numOfWorkers: 0,
      inputStream: { size: 1000 },
      decoder: {
        readers: [
          "code128_reader",
          "ean_reader",
          "ean_8_reader"
        ]
      }
    }, result => {
      if (result && result.codeResult) {
        resolve(result.codeResult.code);
      } else {
        resolve(null);
      }
    });
  });
}

/* ================= PIPELINE ================= */
async function processImages(files) {
  document.getElementById("log").textContent = "Scanning images...";

  const tasks = files.map(file => scanBarcode(file));

  const results = await Promise.all(tasks);

  results.forEach(code => {
    if (!code) return;
    if (!METER_REGEX.test(code)) return;
    if (scannedSet.has(code)) return;

    scannedSet.add(code);
    scannedList.push(code);
    updateUI(code);
  });

  document.getElementById("log").textContent = "Scan finished";
}

/* ================= EVENTS ================= */
document.getElementById("imageInput").addEventListener("change", e => {
  const files = [...e.target.files];
  processImages(files);
});
</script>

</body>
</html>
